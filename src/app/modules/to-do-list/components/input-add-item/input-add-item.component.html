<header [ngClass] = "{'has-itens': inputListItens.length}" >
    @if (inputListItens.length) {
    <h1
        class="text-slate-50 mx-4 text-center text-lg"    
    >
        My list
    </h1>
    
    }
    <div [ngClass] = "{'container': inputListItens.length}">
        <label 
        class="input-label-text
                bg-sky-400
                mt-8" 
        for="inputValue"
        [ngClass] = "{'remove-margin-bottom': !inputListItens.length}"
        >


            <input
            type="text"
            placeholder="Add a new task"
            id="inputValue"
            autofocus
            (keyup.enter)="focusAndValueItem(inputText.value)"
            #inputText
            class="placeholder:text-slate-200"
            >

            <button 
            class="btn
                btn-primary-circle  
                text-white
                bg-sky-500
                hover:bg-sky-700
                hover:text-stone-900"
            title="Add a new Item"
            (click)="focusAndValueItem(inputText.value)">
            </button>
        </label>
    </div>
</header>
